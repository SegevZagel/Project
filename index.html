<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</head>
<body>
    <h1>My Task Board</h1>
    <div id="notepad">
        <form action="" onsubmit="return false">
            <div class="mb-3">
            <label for="" class="form-label">Enter mission specifications: </label>
            <input type="text" id="description" class="form-control" required>
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Enter due date: </label>
            <input type="text" id="dueDate" class="form-control" required>
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Enter due time: </label>
            <input type="text" id="dueTime" class="form-control" required>
            </div>
            <button onclick="addMission(),clearForm()">Save</button>
            <button onclick="clearForm()">Clear</button>
        </form>
    </div>
    <div id="tasks">
        
    </div>
</body>
</html>
